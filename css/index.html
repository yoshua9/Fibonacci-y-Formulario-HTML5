<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Form Yoshua</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="login-box">
        <h1>Login Here</h1>
        <form method="post" action="/login-usuarios" name="signin-form">
            <!-- USERNAME INPUT -->
            <label for="username">Username</label>
            <input type="email" placeholder="Enter Username">
            <!-- PASSWORD INPUT -->
            <label for="password">Password</label>
            <input type="password" pattern="[A-Za-z]{8}" placeholder="Enter Password">
            <!-- REMEMBER PASSWORD CHECKBOX -->
            <label for="checkbox">Remember Password</label>
            <input type="checkbox">
            <input type="submit" value="Log In">
        </form>
    </div>
</body>

</html>
