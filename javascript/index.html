<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Form Yoshua</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fibonacci.js"></script>
    <meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="login-box">
        <h1>Fibonacci</h1>
        <form id="fib-form">
            <div>
                <label for="fday">First Day:</label>
                <input type="text" id="fday" name="fday" placeholder="Y-m-d H:i:s (2020-07-16 02:04:33)" required pattern="[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1]) (2[0-3]|[01][0-9]):[0-5][0-9]:[0-5][0-9]">
                <label for="lday">Last Day:</label>
                <input type="text" id="lday" name="lday" placeholder="Y-m-d H:i:s (2020-07-16 02:04:33)" required pattern="[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1]) (2[0-3]|[01][0-9]):[0-5][0-9]:[0-5][0-9]">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
        <div id="first-output"></div>
        <div id="second-output"></div>
        <div id="thrid-output"></div>
    </div>

</body>

</html>
